<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Express API</title>
</head>
<body>
    <h1>Simple Express API Integration</h1>
    <button id="fetchProducts">Get Products</button>
    <ul id="productList"></ul>

    <script>
        const fetchProducts = document.getElementById('fetchProducts');
        const productList = document.getElementById('productList');

        fetchProducts.addEventListener('click', async () => {
            try {
                const response = await fetch('http://localhost:3000/products');
                const products = await response.json();

                productList.innerHTML = '';
                products.forEach(product => {
                    const li = document.createElement('li');
                    li.textContent = `${product.name} - $${product.price}`;
                    productList.appendChild(li);
                });
            } catch (error) {
                productList.innerHTML = '<li>Error fetching products.</li>';
            }
        });
    </script>
</body>
</html>
